<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用指令：v-model</title>
</head>
<body>
    <!-- 常用语双向数据绑定，一般用于表单元素 -->

    <div id="itany">
        用户名<input type="text" v-model="name">
        <br>
        {{name}}<br>
        {{age}}<br>
        {{flag}}<br>
        {{nums}}<br>
        {{user}}<br>
    </div>

</body>
</html>

<script src="../js/vue.js"></script>
<script>

    var vm = new Vue({
        el: '#itany',  //vue2.0中不允许将vue实例挂在到<html>或<body>元素，在vue1.0中是可以的
        data: { //存储数据
            //msg: "Hello World"
            name : '', //即使没有值，也不能省略，报错
            age: 21,  //数值类型
            flag: true, //boolean类型
            nums: [12,4,5,9], //数组类型
            user: {id:9869,name:'唐伯虎'} //对象类型
        }
    })
</script>
