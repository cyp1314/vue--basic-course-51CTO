<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件冒泡和默认行为</title>
</head>
<body>
    <!-- 
       1.3 事件冒泡
       阻止事件冒泡：
         a)原生js方式，依赖于事件对象
         b)vue方式，不依赖于事件对象，
            @click.stop
        1.4 事件默认行为：
        阻止默认行为：
         a)原生js方式,依赖于事件对象
         b)vue方式，不依赖于事件对象，
            @click.prevent
     -->

    <div id="itany">
      <div @click="write">
          <p @click="print">
              <button @click.stop="show">点我</button>
          </p>
      </div>
      <hr>
      <a href="#" @click.prevent="study">我是链接</a>
    </div>


</body>
</html>

<script src="../js/vue.js"></script>
<script>

    var vm = new Vue({
        el: '#itany', 
        data: { //存储数据
          
        },
        methods: { //存储方法
          show() {
              console.log(11111);
          },
          print() {
              console.log(222);
          },
          write() {
              console.log(333);
          },
          study() {
              console.log(444);
          }
        }
    })
</script>
