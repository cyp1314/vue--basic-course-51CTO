<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性绑定和属性的简写</title>
</head>

<body>
    <!-- 属性绑定和属性的简写 
        v-bind 用于属性绑定， v-bind:属性=""

        属性的简写
        v-bind:src="" 简写为 :src=""
     -->

    <div id="itany">
        <!-- <img src="{{url}}" alt=""> -->

        <!-- 可以直接访问vue中的数据，不需要使用{{}} -->
        <!-- <img v-bind:src="url" alt=""> -->

        <!-- 简写 -->
        <img :src="url" :width="w" :height="h" alt="">
    </div>


</body>

</html>

<script src="../js/vue.js"></script>
<script>
    /*
        自定义键位别名
    */
    Vue.config.keyCode = {
        a: 65,
        f1: 112
    }
    var vm = new Vue({
        el: '#itany',
        data: { //存储数据
            url: 'https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png',
            w:'200px',
			h:'100px'
        },
        methods: { //存储方法
            show(e) {
                console.log(e.keyCode);
                if (e.keyCode == 13) {
                    console.log('回车');
                }
            },
            print() {
                // console.log('回车');
                console.log('向上键');
            },
            write() {
                console.log(333);
            },
            study() {
                console.log(444);
            }
        }
    })
</script>
