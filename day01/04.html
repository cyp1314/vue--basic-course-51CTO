<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用指令：v-on</title>
</head>
<body>
    <!-- v-on用来绑定事件，用法： v-on:事件="函数" -->
    <div id="itany">
       <button v-on:click="show">点我</button>
       <button v-on:click="add()">向数组添加一个元素</button>
       <br>
       {{arr}}

       <button v-on:mouseover="show">鼠标经过</button>
		<button v-on:dblclick="show">鼠标双击</button>
    </div>

</body>
</html>

<script src="../js/vue.js"></script>
<script>

    var vm = new Vue({
        el: '#itany',  //vue2.0中不允许将vue实例挂在到<html>或<body>元素，在vue1.0中是可以的
        data: { //存储数据
           arr: [22,1,5,4,11],  
        },
        methods: {
            show: function() {
                console.log('执行show方法');
            },
            add() {
                //console.log(this) //this表示当前vue实例
                //console.log(this === vm) //true
                this.arr.push(666);
                this.show()
            }
        }
    })
</script>
