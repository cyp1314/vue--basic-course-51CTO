<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue基础指令</title>
</head>
<body>
    <div id="itany">
        {{msg}}  <!-- 两对大括号{{}}称为模板，用来进行数据的绑定显示在页面上 -->
    </div>



</body>
</html>

<script src="../js/vue.js"></script>
<script>
    //配置是否允许vue-devtools检查代码，方便调试，生产环境中需要设置false
    Vue.config.devtools = true;
    Vue.config.productionTip = true;  //阻止vue启动时生成生产信息
    var vm = new Vue({
        el: '#itany',  //指定关联的元素
        data: { //存储数据
            msg: "Hello World"
        }
    })
</script>
